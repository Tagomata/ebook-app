name: Terraform Apply

# Se ejecuta cuando se hace push/merge a main
on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/**'

# Permisos necesarios para OIDC
permissions:
  id-token: write
  contents: read

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::579897422919:role/github-actions-terraform-role
          aws-region: us-east-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: |
          echo "ğŸ”§ Initializing Terraform..."
          terraform init
          echo "âœ… Terraform initialized successfully"

      - name: Terraform Format
        run: |
          echo "ğŸ¨ Formatting Terraform files..."
          terraform fmt -recursive
          echo "âœ… All files formatted"

      - name: Terraform Plan
        id: plan
        run: |
          echo "ğŸ“Š Running Terraform Plan..."
          echo "================================================"
          terraform plan -out=tfplan -no-color 2>&1 | tee plan_output.txt
          echo "================================================"
          echo "âœ… Plan saved to tfplan"

      - name: Display Plan
        run: |
          echo "## ğŸ“‹ Terraform Plan (Pre-Apply)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`terraform" >> $GITHUB_STEP_SUMMARY
          cat plan_output.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Terraform Apply
        id: apply
        run: |
          echo "ğŸš€ Applying Terraform changes..."
          echo "================================================"
          terraform apply -auto-approve -no-color tfplan 2>&1 | tee apply_output.txt
          exit_code=${PIPESTATUS[0]}
          echo "================================================"
          exit $exit_code

      - name: Display Apply Results
        if: always()
        run: |
          echo "## ğŸš€ Terraform Apply Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f apply_output.txt ]; then
            echo "\`\`\`terraform" >> $GITHUB_STEP_SUMMARY
            cat apply_output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Terraform Output
        if: success()
        run: |
          echo "ğŸ“¤ Terraform Outputs:"
          echo "================================================"
          terraform output
          echo "================================================"
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ“¤ Outputs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          terraform output >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Check Apply Status
        if: steps.apply.outcome == 'failure'
        run: |
          echo "âŒ Terraform apply failed"
          exit 1

      - name: Success Message
        if: success()
        run: |
          echo "âœ… Infrastructure deployed successfully!"
          echo "ğŸ‰ All changes have been applied to AWS"
