name: Terraform Plan

# Se ejecuta cuando se crea un Pull Request hacia main
on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/**'

# Permisos necesarios para OIDC
permissions:
  id-token: write
  contents: read

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::579897422919:role/github-actions-terraform-role
          aws-region: us-east-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: |
          echo "ğŸ”§ Initializing Terraform..."
          terraform init
          echo "âœ… Terraform initialized successfully"

      - name: Terraform Format
        run: |
          echo "ğŸ¨ Formatting Terraform files..."
          terraform fmt -recursive
          echo "âœ… All files formatted"

      - name: Terraform Format Check
        run: |
          echo "ğŸ” Verifying formatting..."
          if ! terraform fmt -check -recursive; then
            echo "âš ï¸ Some files were auto-formatted"
          else
            echo "âœ… All files are properly formatted"
          fi

      - name: Terraform Validate
        run: |
          echo "ğŸ” Validating Terraform configuration..."
          terraform validate
          echo "âœ… Configuration is valid"

      - name: Terraform Plan
        id: plan
        run: |
          echo "ğŸ“Š Running Terraform Plan..."
          echo "================================================"
          terraform plan -no-color -detailed-exitcode 2>&1 | tee plan_output.txt
          exit_code=${PIPESTATUS[0]}
          echo "================================================"
          echo "plan_exit_code=$exit_code" >> $GITHUB_OUTPUT
          exit $exit_code
        continue-on-error: true

      - name: Display Plan Summary
        if: always()
        run: |
          echo "## ğŸ“‹ Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f plan_output.txt ]; then
            echo "\`\`\`terraform" >> $GITHUB_STEP_SUMMARY
            cat plan_output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check Plan Status
        if: steps.plan.outputs.plan_exit_code == '1'
        run: |
          echo "âŒ Terraform plan failed with errors"
          exit 1

      - name: Plan Result
        if: steps.plan.outputs.plan_exit_code == '0'
        run: |
          echo "âœ… No changes detected - Infrastructure matches configuration"

      - name: Plan Has Changes
        if: steps.plan.outputs.plan_exit_code == '2'
        run: |
          echo "ğŸ“ Plan completed successfully - Changes detected"
